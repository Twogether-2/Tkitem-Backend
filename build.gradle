plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'tkitem'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    google()
    maven {url 'https://maven.google.com'}
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
//    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.5'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.oracle.database.jdbc:ojdbc11'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.5'
//    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'
    implementation 'com.oracle.database.jdbc:ojdbc11:21.9.0.0'
    implementation 'com.oracle.database.security:oraclepki:21.9.0.0'
    implementation 'com.oracle.database.security:osdt_core:21.9.0.0'
    implementation 'com.oracle.database.security:osdt_cert:21.9.0.0'

    implementation 'com.opencsv:opencsv:5.7.1'

//    implementation 'com.google.ai.client.generativeai:generativeai:0.9.0'
//    implementation 'org.springframework.boot:spring-boot-starter-webflux'
//    implementation 'io.github.resilience4j:resilience4j-spring-boot3:2.2.0'

    // Spring AI + OpenAI (임베딩 용도), text-embedding-3-small
    implementation "org.springframework.ai:spring-ai-openai-spring-boot-starter:1.0.0-M3"
    // Caffeine 캐시 (라벨 임베딩/텍스트 임베딩 캐시)
//    implementation "com.github.ben-manes.caffeine:caffeine:3.1.8"
}

tasks.named('test') {
    useJUnitPlatform()
}
