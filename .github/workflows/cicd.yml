name: cicd

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  IMAGE: ${{ secrets.DOCKERHUB_ID }}/${{ secrets.DOCKERHUB_REPO }}

jobs:
  test:
    name: Test (Gradle)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Inject env.properties
        run: |
          cd ./src/main/resources
          touch ./env.properties
          echo "${{ secrets.ENV_VARS }}" > ./env.properties
      - name: Gradlew chmod
        run: chmod +x ./gradlew
      - name: Run tests
        run: ./gradlew clean test --no-daemon

  build:
    name: Build (Jar)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Inject env.properties
        run: |
          cd ./src/main/resources
          touch ./env.properties
          echo "${{ secrets.ENV_VARS }}" > ./env.properties
      - name: Gradlew chmod
        run: chmod +x ./gradlew
      - name: BootJar
        run: ./gradlew bootJar --no-daemon

  docker-push:
    name: Docker Build & Push (latest)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_ID }}" --password-stdin
      - name: Build & Push :latest
        run: |
          docker build --pull -f Dockerfile -t "$IMAGE:latest" .
          docker push "$IMAGE:latest"

  deploy:
    name: Deploy to EC2
    needs: docker-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu
            sudo chmod +x deploy.sh
            sudo docker pull $IMAGE:latest
            ./deploy.sh
