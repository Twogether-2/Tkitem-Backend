            # ìµœì‹  ì´ë¯¸ì§€ í’€
            sudo docker pull "${{ secrets.DOCKERHUB_ID }}/${{ secrets.DOCKERHUB_REPO }}:latest"

            # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ê°€ docker/composeë¥¼ í˜¸ì¶œí•˜ë¯€ë¡œ sudoë¡œ ì‹¤í–‰
            sudo -E ./deploy.sh

